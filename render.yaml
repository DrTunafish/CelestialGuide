services:
  - type: web
    name: celestialguide-backend
    env: python
    rootDir: backend
    buildCommand: |
      export PYTHON_VERSION=3.11.9
      /opt/render/project/python/Python-3.11.9/bin/python3.11 -m pip install --upgrade pip
      /opt/render/project/python/Python-3.11.9/bin/python3.11 -m pip install --only-binary=all -r requirements.txt
      /opt/render/project/python/Python-3.11.9/bin/python3.11 setup_script.py
    startCommand: /opt/render/project/python/Python-3.11.9/bin/python3.11 main.py
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: OPENCAGE_API_KEY
        sync: false
      - key: OPENWEATHERMAP_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    disk:
      name: celestial-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
